<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form id="myForm">
        <input type="text" name="id" placeholder="Ingrese su cedula"><br>
        <input type="text" name="nombre" placeholder="Ingrese su nombre"><br>
        <input type="text" name="apellido" placeholder="Ingrese su apellido"><br>
        <input type="text" name="edad" placeholder="Ingrese su edad"><br>
        <input type="submit" data-accion="GET" value="Listar">
        <input type="submit" data-accion="POST" value="Guardar">
        <input type="submit" data-accion="PUT" value="Actualizar">
        <input type="submit" data-accion="DELETE" value="Eliminar">
        <input type="submit" data-accion="SEARCH" value="Buscar">
    </form>
    <div id="resultContainer">
        <table class="table">
            <thead class="menu-busqueda">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Sexo</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">

            </tbody>

        </table>
    </div>


</body>

</html>
